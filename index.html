<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whitten Metal Art</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://whittenmetalart.github.io/clear.png">
  <meta name="description" content="Whitten Metal Art">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
    /* Base styles */

    /* General styles */
    body {
      background-color: #000001;
      margin: 0;
      font-family: Georgia, serif;
      color: white;
      padding-top: 20px; /* Adjust top padding */
    }

    .logo {
      max-width: 100%; /* Adjust logo size */
      height: auto;
      display: block;
      margin: 0 auto; /* Center the logo */
    }

    .nav-links {
      text-align: center; /* Center the links */
      margin-top: 20px; /* Adjust top margin */
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      margin: 0 10px; /* Add space between links */
      font-size: 18px; /* Adjust font size */
    }

    .line {
      width: 100%;
      height: 2px; /* Reduce line height */
      background-color: white;
    }

    .contact-text,
    .location-text {
      text-align: center;
      font-size: 14px; /* Adjust font size */
      margin-top: 20px; /* Adjust top margin */
    }

    .contact-text a,
    .location-text a {
      color: white;
      text-decoration: none;
    }

    .body-text {
      text-align: center;
      font-size: 24px; /* Adjust font size */
      margin-top: 40px; /* Adjust top margin */
    }

    /* Media queries for smaller screens */
    @media (max-width: 768px) {
      .nav-links {
        font-size: 16px; /* Adjust font size for smaller screens */
      }

      .contact-text,
      .location-text {
        font-size: 12px; /* Adjust font size for smaller screens */
      }

      .body-text {
        font-size: 18px; /* Adjust font size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="https://whittenmetalart.github.io/logo.jpg" alt="Whitten Metal Art Logo">
  <div class="nav-links">

    <!-- Add your other links here -->
  </div>

  <div class="contact-text">503-577-0145 whittenmetalart@gmail.com <a href="https://www.facebook.com/profile.php?id=61554461834084">Facebook</a></div>
  <div class="location-text">Sandy Oregon USA</div>

  <img class="custom-imageL" src="https://whittenmetalart.github.io/Gallery/Beamon.jpg" alt="Description of the image">
  <img class="custom-imageM" src="https://whittenmetalart.github.io/Gallery/31.jpeg" alt="Description of the image">
  <img class="custom-imageR" src="https://whittenmetalart.github.io/Gallery/32.png" alt="Description of the image">
