<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whitten Metal Art</title>
  <meta name="description" content="Whitten Metal Art">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
    body {
        background-color: #000001;
        margin: 0; /* Remove default margin */
    }
    @font-face {
        font-family: "PROPAGANDA";
        src: url("PROPAGANDA.ttf");
    }
    .main-container {
        width: 60%;
        margin: 0 auto;
        padding-top: 200px;
        position: relative; /* Set container position to relative */
    }
    .logo {
        width: 100px; /* Adjust width to make the logo larger */
        height: auto;
        position: absolute; /* Position the logo absolutely */
        top: 5px; /* Position from the top */
        right: 5px; /* Position from the right */
    }
    .button {
        border: 5px solid #FCD8B8;
        display: block;
        padding: 60px 100px; /* Adjusted padding for smaller buttons */
        text-align: center;
        margin-bottom: 30px; /* Reduced margin */
        font-family: "PROPAGANDA";
        font-size: 35pt; /* Adjusted font size */
        text-decoration: none;
        color: #FCD8B8;
    }
    .first-button {
        margin-top: 50px; /* Adjusted margin-top for the first button */
        padding: 40px 30px; /* Adjusted padding for the first button */
    }
  </style>
</head>
<body>
    <div class="main-container">
        <img class="logo" src="https://whittenmetalart.github.io/logo.jpg" alt="Whitten Metal Art Logo"> 
        <a class="button first-button" href="shoplink">SHOP</a>
        <a class="button" href="Patreon link">PATREON</a>
        <a class="button" href="google form">CUSTOM ORDER FORM</a>
    </div>
    <div id="naptha_container0932014_0707"></div>
</body>
