    body {

        position: relative; /* Ensure relative positioning for the body */
        font-family: Georgia, serif; /* Set the font family */
    }
    .logo {
        width: 500px; /* Adjust width to make the logo larger */
        height: auto;
        position: absolute; /* Position the logo absolutely */
        top: 20px; /* Position from the top */
        right: 20px; /* Position from the right */
    }
    .nav-links {
        position: absolute; /* Position the links absolutely */
        top: 80px; /* Adjust the top position */
        left: 20px; /* Move links to the left */
        color: white; /* Set link color to white */
        font-size: 27px; /* Adjust font size */
        font-weight: bold; /* Set font weight to bold */
    }
    .nav-links a {
        text-decoration: none; /* Remove underline from links */
        margin-right: 20px; /* Add space between links */
        color: white; /* Set link color to white */
        display: inline-block; /* Display links in a line */
    }
  </style>
</head>
