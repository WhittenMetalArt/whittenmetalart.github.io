<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whitten Metal Art</title>
  <meta name="description" content="Whitten Metal Art">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <style>
    body {
        background-color: #000001;
        margin: 0; /* Remove default margin */
        padding-top: 50px; /* Create space from the top for the logo */
        position: relative; /* Ensure relative positioning for the body */
        font-family: Georgia, serif; /* Set the font family */
    }
    .logo {
        width: 500px; /* Adjust width to make the logo larger */
        height: auto;
        position: absolute; /* Position the logo absolutely */
        top: 20px; /* Position from the top */
        right: 20px; /* Position from the right */
    }
    .nav-links {
        position: absolute; /* Position the links absolutely */
        top: 80px; /* Adjust the top position */
        left: calc(50% + 50px); /* Move links to the right */
    }
    .nav-links a {
        text-decoration: none; /* Remove underline from links */
        color: white; /* Set link color to white */
        margin-right: 40px; /* Add space between links */
        font-size: 27px; /* Adjust font size */
        font-weight: bold; /* Set font weight to bold */
    }
  </style>
</head>
<body>
    <img class="logo" src="https://whittenmetalart.github.io/logo.jpg" alt="Whitten Metal Art Logo"> 
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Gallery</a>
        <a href="#">Custom Order</a>
    </div>
</body>
</html>
