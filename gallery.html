<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <style>
    /* Style to ensure 300x300 image size */
    .image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div style="padding-top: 500px;"> <!-- Creating space from top -->
    <div class="gallery">
      <!-- Replace image filenames and paths accordingly -->
      <img class="image" src="https://whittenmetalart.github.io/1.jpg" alt="Image 1">
      <img class="image" src="https://whittenmetalart.github.io/2.jpg" alt="Image 2">
      <img class="image" src="https://whittenmetalart.github.io/1.jpg" alt="Image 3">
      <!-- Add more images in the same manner -->
    </div>
  </div>
</body>
</html>
