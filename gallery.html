<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Whitten Metal Art</title>
  <meta name="description" content="Whitten Metal Art">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <style>
    body {
      background-color: #000001;
      margin: 0;
      padding-top: 50px;
      position: relative;
      font-family: Georgia, serif;
    }
    .logo {
      width: 550px;
      height: auto;
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .nav-links {
      position: absolute;
      top: 160px;
      left: 20px;
      color: white;
      font-size: 32px;
      font-weight: bold;
    }
    .image {
      width: 300px;
      height: 300px;
      object-fit: cover;
      margin: 5px;
    }
    .gallery {
      padding-top: 460px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://whittenmetalart.github.io/logo.jpg" alt="Whitten Metal Art Logo"> 
  <div class="nav-links">
    <a href="https://example.com">Link 1</a>
    <!-- Add other navigation links -->
  </div>
  <!-- Other content like contact details, etc. -->
  <div class="line"></div>
  <div class="contact-text">Contact details...</div>
  <div class="location-text">Location...</div>
  <div class="header-text">Gallery</div>

  <!-- Gallery Section -->
  <div class="gallery">
    <!-- Replace image filenames and paths accordingly -->
    <a href="https://whittenmetalart.github.io/Gallery/5.png" data-lightbox="gallery-images" data-title="Image 1">
      <img class="image" src="https://whittenmetalart.github.io/Gallery/5.png" alt="Image 1">
    </a>
    <!-- Add the same structure for other images -->
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Lightbox Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
